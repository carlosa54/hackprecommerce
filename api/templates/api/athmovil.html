{% load staticfiles %}
{% if success %}
<h1>Thank you, We sent a payment request to the phone number you provided.</h1>
{% else %}

<center><img src="{% static 'css/athlogo.png' %}" class="img-responsive" alt="Image"></center>
<br><br>
<div class="container" style="text-align: center;">
	<form action="{% url 'athmovil' %}" method="POST" role="form">{% csrf_token %}
		<legend>Authenticate with ATHMovil</legend>
		<div class="form-group">
			{% if message %}
			<div class="alert alert-danger">
  			{{message}}
			</div>
			{% endif %}
			<label for="">Enter your phone number</label><br>
			<input type="text" class="bfh-phone" name="phone" data-format="ddd-ddd-dddd" placeholder="Phone Number">
			<input type="hidden"  name="cart_id" value="{{ object.id }}">
		</div>
		<button type="submit" class="btn btn-success" style="width: 20%;">Submit</button>
	</form>
</div>
{% endif %}
