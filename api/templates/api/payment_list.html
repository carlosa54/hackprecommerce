{% extends 'base.html' %}
{% block content %}
<div class="row">
<h2>Payment History</h2>
<table class="table table-bordered">
	<thead>
		<tr>
			<th>Reference Number</th>
			<th>Phone</th>
			<th>Amount</th>
			<th>Status</th>
			<th>Cart</th>
		</tr>
	</thead>
	<tbody>
		{% for object in object_list %}
		<tr>
			<td>{{object.referenceNumber}}</td>
			<td>{{object.phone}}</td>
			<td>$ {{object.amount}}</td>
			<td>{{object.status}}</td>
			<td>{{object.cart}}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
	<div class="col-xs-4">
	
    </div>

</div>
{% endblock %}
