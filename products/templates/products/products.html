{% block content %}
{% load staticfiles %}
<style type="text/css">
body{
	background-color: #2C3E50;
	background-image: url("{% static 'css/background2.jpg' %}");
}

.footer {
  position: absolute;
  bottom: 0;	
  /* Set the fixed height of the footer here */
  height: 60px;
  background-color: #2C3E50;
}


</style>

<div class="jumbotron" id="jumb">
	<div class="container">
		<div id="brand">
		<center>
			<h1>EZ Cart</h1>
	 		<hr>
	 	</center>
		</div>
		<br>
		{% for object in object_list %}
		<div class="col-lg-4">
			<div class="polaroid" id="polaroid">
				<a href="{{ object.get_absolute_url }}"><img src="{{ object.get_image_url }}" style="width:100%; height: 200px;"></a>
				<div class="container"> 
					<h4>{{ object.title }}</h4>
				</div>
			</div>
		</div>
		{% endfor %}
	</div> 
</div>
